<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clases</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>

    <h1>Lista de Clases</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Categor√≠a</th>
                <th>Profesor</th>
            </tr>
        </thead>
        <tbody>
            {% for clase in clases %}
            <tr>
                <td>{{ clase.id_clase }}</td>
                <td>{{ clase.categoria }}</td>
                <td>{{ clase.profesor }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay clases registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
