    <title>Estado de Cuotas</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .sidebar {
            width: 20%;
            background-color: #c49a6c;
            padding: 20px;

        }

        .sidebar button {
            background-color: #f0e8d9;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .sidebar button:hover {

        }

        .content {

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            display: flex;
            align-items: center;

        }

        .user-icon {
            font-size: 24px;
        }
        .cuotas-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .cuotas-section {
            width: 45%;
        }

        .cuotas-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #c49a6c;
        }

        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #d8b584;
        }

        .footer {
            margin-top: 20px;
            text-align: right;
        }

        .pay-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .pay-button:hover {
            background-color: #444;
        }
    </style>
</head>
